<h1 *ngIf="isShown">Round: {{roundNumber}}</h1>
<h3>{{message}}</h3>
<div *ngIf="roundNumber == 1 && contestants.length > 0" class=form-group>
  <form #matchForm="ngForm" (ngSubmit)="completeRound(matchForm)">
    <div *ngIf="contestants.length >= 2" class="match-one">
      <h3>Match 1</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[0]}}">{{contestants[0]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[1]}}">{{contestants[1]}}
        </label>
      </div>
    </div>
    <div *ngIf="contestants.length >= 4" class="match-two">
      <h3>March 2</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setTwo"
          [(ngModel)]="winners[1]" value="{{contestants[2]}}">{{contestants[2]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setTwo"
          [(ngModel)]="winners[1]" value="{{contestants[3]}}">{{contestants[3]}}
        </label>
      </div>
    </div>

    <div *ngIf="contestants.length == 8" class="match-one">
      <h3>Match 3</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setThree"
          [(ngModel)]="winners[2]" value="{{contestants[4]}}">{{contestants[4]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setThree"
          [(ngModel)]="winners[2]" value="{{contestants[5]}}">{{contestants[5]}}
        </label>
      </div>
      <h3>March 4</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setFour"
          [(ngModel)]="winners[3]" value="{{contestants[6]}}">{{contestants[6]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setFour"
          [(ngModel)]="winners[3]" value="{{contestants[7]}}">{{contestants[7]}}
        </label>
      </div>
    </div>
    <button type="submit">Complete Round</button>
  </form>
</div>


<div *ngIf="roundNumber == 2" class=form-group>
  <form #matchForm="ngForm" (ngSubmit)="completeRound(matchForm)">
    <div *ngIf="contestants.length >= 2" class="match-one">
      <h3>Match 1</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[0]}}">{{contestants[0]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[1]}}">{{contestants[1]}}
        </label>
      </div>
    </div>
    <div *ngIf="contestants.length >= 4" class="match-two">
      <h3>Match 2</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setTwo"
          [(ngModel)]="winners[1]" value="{{contestants[2]}}">{{contestants[2]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setTwo"
          [(ngModel)]="winners[1]" value="{{contestants[3]}}">{{contestants[3]}}
        </label>
      </div>
    </div>
    <button type="submit">Complete Round</button>
  </form>
</div>

<div *ngIf="roundNumber == 3" class=form-group>
  <form #matchForm="ngForm" (ngSubmit)="completeRound(matchForm)">
    <div *ngIf="contestants.length >= 2" class="match-one">
      <h3>Final Match</h3>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[0]}}">{{contestants[0]}}
        </label>
      </div>
      <div>
        <label class="radio-inline">
          <input type="radio" name="setOne"
          [(ngModel)]="winners[0]" value="{{contestants[1]}}">{{contestants[1]}}
        </label>
      </div>
    </div>
    <button type="submit">Complete Round</button>
  </form>
</div>
